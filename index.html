<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="fb1.png" type="image/png">
    <title>Facebook-Login or Sign up </title>
</head>
<body class="bg-gray-300" >
    <div class="container mt-48 flex  mx-auto item -center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="facebook.svg" class="w-80" alt="Facebook logo">
            <p class="text-3xl mx-8">Facebook  helps you connect and share with friends</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200  outline-blue-600" type="text" placeholder="Email or Phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-400"> Login</button>
            <span class="text-blue-400 text-sm text-center my-2 cursor-pointer hover:underline"> Frogot your password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white w-fit mx-auto my-2 py-3 rounded-md text-md  hover:bg-green-400"> Create a new account</button>
        </div>
    </div>
</body>
</html>
